<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D1-Data | College Football Analytics</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header class="header">
    <div class="logo">üèà D1-Data</div>
    <nav class="nav">
      <button id="favorites-btn">‚≠ê Favorites</button>
      <button id="about-btn">‚ÑπÔ∏è About</button>
    </nav>
  </header>

  <main class="main-content">
    <section class="search-section">
      <h1>Find Your Game</h1>
      <form id="game-search-form">
        <div class="form-group">
          <label for="team">Team:</label>
          <input type="text" id="team" name="team" placeholder="e.g., Alabama" required />
        </div>

        <div class="form-group">
          <label for="conference">Conference:</label>
          <select id="conference" name="conference">
            <option value="">All Conferences</option>
            <!-- Dynamically populated from /conferences API -->
            <!-- Example static options -->
            <option value="SEC">SEC</option>
            <option value="Big Ten">Big Ten</option>
            <option value="ACC">ACC</option>
            <option value="Pac-12">Pac-12</option>
            <option value="Big 12">Big 12</option>
          </select>
        </div>

        <div class="form-group">
          <label for="week">Week:</label>
          <select id="week" name="week">
            <option value="">Current Week</option>
            <!-- Weeks 1‚Äì15 dynamically populated -->
          </select>
        </div>

        <button type="submit" id="search-btn">Search</button>
      </form>
    </section>

    <section id="results-section" class="results-section hidden">
      <h2>Games</h2>
      <div id="games-container" class="games-container">
        <!-- API Results go here -->
      </div>
    </section>

    <section id="prediction-section" class="prediction-section hidden">
      <h2>Predicted Winner</h2>
      <div id="prediction-output">
        <!-- ELO-based prediction data will appear here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Data provided by 
      <a href="https://api.collegefootballdata.com/" target="_blank">
        CollegeFootballData API
      </a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
